<!DOCTYPE html>
<html>
<head>
    <title>Xor - File Hosting</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='Easy file hosting without all the shit' />
    <meta property='og:title' content='Xor al' />
    <meta property='og:type' content='website' />
    <meta property='og:description' content='Easy file hosting without all the shit' />
    <meta property='og:url' content='http://xor.al' />
    <meta property='og:site-name' content='Xor al' />

    <link rel='stylesheet' type='text/css' href='assets/build/css/build.css' />
</head>
<body>
<div class="form-container">
    <div class="form-inner">
        <div class="title">
            <p>Upload</p>
        </div>
        <div class="form-content no-upload">
            <div class="intro">
                <p>Choose one or more files to upload. If they aren't illegal they will be stored here. Use the provided url for a direct link to an image or an album</p>
            </div>
            <div class="upload-button">
                <input class="upload button-blue" id="js-upload-trigger" type="button" value="Choose Files" />
                <input class="upload-input hide" id="js-upload-input" name="files[]" multiple="" type="file" value="" />
            </div>
            <div class="max-size">
                <p>Max Size <span class="max-size-num">200Mb</span></p>
            </div>
        </div>
        <div class="form-content file-list">
            <div class="file file-template not-active">
                <div class="file-progress"></div>
                <div class="file-template-inner">
                    <div class="file-logo file-info"></div>
                    <span class="file-name file-info"></span>
                    <span class="file-name-sep file-info">-</span>
                    <span class="file-size file-info"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="color-band">
    <div class="band band-green"></div>
    <div class="band band-blue"></div>
    <div class="band band-yellow"></div>
</div>
<script src="assets/build/js/build.js"></script>
</body>
</html>
